<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New album</title>
  </head>
  <body>
    <h1>Add new album</h1>
    <form action="/albums" method="POST">
        {% if errors %}
            <div class="t-errors">
                Your form contain erros: {{errors}}
            </div>
        {% endif %}    
    <p>
        <label for="title">Album Title</label>
        <br>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label for="release_year">Album release year</label>
        <br>
        <input type="text" name="release_year" id="release_year">
    </p>
    <p>
        <label for="artist_id">Album Artist Id</label>
        <br>
        <input type="text" name="artist_id" id="artist_id">
    </p>
    <input type="submit" value="add album">
    </form>
  </body>
</html>
