<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chitter Login page</title>
  </head>
  <body>
    <h1>Welcome back {{ user.user_name }}</h1>
    <h2>Please see your Chitters below</h2>

    {% if user.posts %}
      {% for post in user.posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
      {% endfor %}
    {% else %}
      <p>No posts yet.</p>
    {% endif %}
    
    <a href="{{url_for('main_page')}}">Log out</a>
  </body>
</html>
